<div class="row">
  <div *ngFor="let git of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

    <div class="card">
      <img [src]="git.images.downsized_medium.url" [alt]="git.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{git.title}}
        </p>
      </div>
    </div>
  </div>
</div>
